<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Defense Intel Hub | 2026 Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); }
        .btn-active:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased p-4 min-h-screen">
    <div class="max-w-md mx-auto">
        <header class="mb-8 mt-4 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 uppercase italic">Defense Intel</h1>
                <p class="text-slate-500 text-[10px] font-mono tracking-widest uppercase mt-1">Status: Secure GitHub Link</p>
            </div>
            <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_#22c55e]"></div>
        </header>

        <div class="glass p-6 rounded-3xl border border-slate-800 shadow-2xl mb-6">
            <div class="space-y-4">
                <input id="apiKey" type="password" placeholder="ENTER FMP API KEY" 
                    class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl text-sm focus:outline-none focus:border-blue-500 transition-all placeholder-slate-600">
                <div class="flex gap-3">
                    <input id="ticker" type="text" placeholder="TICKER" 
                        class="w-1/3 bg-slate-900 border border-slate-700 p-4 rounded-2xl text-sm uppercase font-bold focus:outline-none placeholder-slate-600">
                    <input id="manualBacklog" type="number" placeholder="BACKLOG ($M)" 
                        class="w-2/3 bg-slate-900 border border-slate-700 p-4 rounded-2xl text-sm focus:outline-none placeholder-slate-600">
                </div>
                <button onclick="runAnalysis()" 
                    class="btn-active w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-lg shadow-blue-900/40 transition-all cursor-pointer">
                    Execute Analysis
                </button>
            </div>
        </div>

        <div id="statusMessage" class="text-center text-[10px] text-yellow-500 font-bold mb-4 hidden uppercase tracking-widest px-4"></div>

        <div id="resultsArea" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5 rounded-3xl border border-slate-800 text-center">
                    <span class="text-slate-500 text-[10px] font-bold uppercase block mb-1">Contract Visibility</span>
                    <div id="visVal" class="text-2xl font-black text-blue-400">--</div>
                </div>
                <div class="glass p-5 rounded-3xl border border-slate-800 text-center">
                    <span class="text-slate-500 text-[10px] font-bold uppercase block mb-1">Scale Multiplier</span>
                    <div id="btbVal" class="text-2xl font-black text-emerald-400">--</div>
                </div>
            </div>
            <div class="glass p-6 rounded-3xl border border-slate-800 h-64">
                <canvas id="revChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart;
        const status = document.getElementById('statusMessage');

        async function runAnalysis() {
            const key = document.getElementById('apiKey').value.trim();
            const symbol = document.getElementById('ticker').value.trim().toUpperCase();
            const backlog = parseFloat(document.getElementById('manualBacklog').value);

            if(!key || !symbol || isNaN(backlog)) {
                showStatus("ERROR: DATA INCOMPLETE");
                return;
            }

            showStatus("CONNECTING TO 2026 FINANCIAL STREAM...");

            try {
                const response = await fetch(`https://financialmodelingprep.com/api/v3/income-statement/${symbol}?limit=4&apikey=${key}`);
                
                if (!response.ok) {
                    showStatus(`SERVER ERROR: ${response.status} - CHECK CREDITS`);
                    return;
                }

                const data = await response.json();
                
                if (data["Error Message"] || data.length === 0) {
                    showStatus("LINK BLOCKED: LIMIT REACHED OR TICKER RESTRICTED");
                    return;
                }

                // Math & Visibility
                const ttmRevenue = data.reduce((sum, q) => sum + q.revenue, 0) / 1000000;
                document.getElementById('visVal').innerText = (backlog / (ttmRevenue)).toFixed(2) + " Yrs";
                document.getElementById('btbVal').innerText = (backlog / (ttmRevenue)).toFixed(1) + "x";

                document.getElementById('resultsArea').classList.remove('hidden');
                status.classList.add('hidden');
                
                renderChart(data.reverse());

            } catch (err) {
                showStatus("TERMINAL CRASH: " + err.message);
            }
        }

        function showStatus(msg) {
            status.innerText = msg;
            status.classList.remove('hidden');
        }

        function renderChart(data) {
            const ctx = document.getElementById('revChart').getContext('2d');
            if(chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(q => {
                        const year = q.calendarYear || q.date?.split('-')[0] || '??';
                        return q.period + ' ' + year.toString().slice(-2);
                    }),
                    datasets: [{
                        label: 'Revenue ($M)',
                        data: data.map(q => q.revenue / 1000000),
                        backgroundColor: '#3b82f6',
                        borderRadius: 8
                    }]
                },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { ticks: { color: '#475569', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { ticks: { color: '#475569', font: { size: 10 } }, grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
